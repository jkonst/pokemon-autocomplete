<div #scrollableDiv class="scrollable-container" style="height: 300px; overflow-y: auto;">
  <ul>
    <li
      *ngFor="let item of items"
      (click)="selectItem(item)"
      [ngClass]="{'selected': selectedItem === item}"
    >
      {{ displayFn(item) }}
    </li>
  </ul>
  <div class="loading-text" *ngIf="isLoading">
    Loading more items...
  </div>
</div>
