<form [formGroup]="searchForm">
  <app-autocomplete
    [items]="pokemons"
    [label]="labelName"
    [textPlaceholder]="'Choose your favorite...'"
    [filterFn]="pokemonFilterFn"
    [displayFn]="pokemonDisplayFn"
    (loadMoreItems)="loadMore()"
    (itemSelected)="showDetails($event)"
    (loadInitialList)="resetPokemons()"
  >
  </app-autocomplete>
</form>
